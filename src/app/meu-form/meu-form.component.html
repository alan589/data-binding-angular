<section>
  <article>
    <h3>Two way data binding</h3>

    <p>TEM QUE FAZER A IMPORTAÇÃO DO MODULO NO ARQUIVO APP.MODULE.TS PARA PODER
    USAR O ngModel</p>

    <div>
      <label for="">Event/Property binding:</label>
      <input type="text" [value]="nome" (input)="nome = campo.value" #campo>
      <br>
      <label for="">Two way data binding:</label>
      <input type="text" [(ngModel)]="nome">

      <p>Voce digitou o nome: {{ nome }}</p>

      <input type="text" [(ngModel)]="pessoa.nome">
      <input type="text" [(ngModel)]="pessoa.idade">
      <p>Meu nome é {{ pessoa.nome }} e minha idade é {{ pessoa.idade }}</p>
    </div>
  </article>
</section>
